<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Books</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="add_books.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="add_books.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Add Books
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form role="form" onsubmit="return ValidationEvent()">
                            <div class="form-group">
                              <label>Title</label>
                              <input class="form-control" placeholder="Enter Title of Book" id="title">
                            </div>
                            <div class="form-group">
                              <label>Author</label>
                              <input class="form-control" placeholder="Enter Author" id="author">
                            </div>
                            <div class="form-group">
                              <label>Year of Publication</label>
                              <input class="form-control" placeholder="e.g 1990" id="yop">
                            </div>
                            <div class="form-group">
                              <label>ISBN</label>
                              <input class="form-control" placeholder="190-XX-XX" id="isbn">
                            </div>
                          <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane fa-fw"></i>Submit</button>
                            <button type="reset" class="btn btn-warning">Clear Field</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
